<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>QHUB | Registration</title>
    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/registration.js"></script>
</head>
<body>
    

    <div class="container-registration">
    	<div class="header-registration">
    		<h2>Create Account</h2>
    	</div>
    	<form id="form-registration" class="form-registration">
    		<div class="form-control-registration">
    			<label for="username-registration">Username</label>
    			<input type="text" placeholder="Username" id="username-registration" />
    			<i class="fas fa-check-circle"></i>
    			<i class="fas fa-exclamation-circle"></i>
    			<small>Error message</small>
    		</div>
    		<div class="form-control-registration">
    			<label for="username-registration">Email</label>
    			<input type="email" placeholder="example@example.com" id="email-registration" />
    			<i class="fas fa-check-circle"></i>
    			<i class="fas fa-exclamation-circle"></i>
    			<small>Error message</small>
    		</div>
    		<div class="form-control-registration">
    			<label for="username-registration">Password</label>
    			<input type="password" placeholder="Password" id="password-registration"/>
    			<i class="fas fa-check-circle"></i>
    			<i class="fas fa-exclamation-circle"></i>
    			<small>Error message</small>
    		</div>
    		<div class="form-control-registration">
    			<label for="username-registration">Password check</label>
    			<input type="password" placeholder="Password check" id="password2-registration"/>
    			<i class="fas fa-check-circle"></i>
    			<i class="fas fa-exclamation-circle"></i>
    			<small>Error message</small>
    		</div>
    		<button id="button-registration">Submit</button>
    	</form>
    </div>
    
    
    
    
</body>
</html>
