<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">

    <title>QHUB | Hub</title>
</head>
<body>
    <script defer src="assets/js/app.js"></script>

    <div class="page">
        

        <aside class="sidebar">
            <a class="btnQ" href="/">Q</a>
            <a class="btnH" href="hubs.html">H</a>
            <a class="btnU" href="personal-page.html">U</a>
            <a class="btnB" href="blogs.html">B</a>
        </aside>        
        <main class="main personal-page">
            <div class="container personal-page">
                
                <div class="background-image-wrapper">
                  <img
                    src="assets/images/avatars/background-2.jpg"
                    alt="Background"
                    class="background-image"
                  />
                </div>
                <div class="hub_header">
                  <div class="hub_info">
                    <div class="hub_avatar-nickname">
                      <img
                        src="assets/images/avatars/hub-1.jpg"
                        alt="Avatar"
                        class="hub-avatar"
                      />
                      <div class="hub_nickname">Music</div>
                    </div>
                
                    <div class="hub_statistic">
                      <div class="hub_subscribers">Subscribers: 100</div>
                      <div class="hub_posts">Posts: 35</div>
                    </div>
                  </div>
                  <!-- profile right block -->
                  <div class="hub_buttons">
                    <button class="hub_subscribe">Subscribe</button>
                    <button class="hub_add-post" onclick="location.href='create-post.html'">+ Add new post</button>
                  </div>
                  <!-- profile about me block -->
                </div>
                
            </div>
            
        </main>   
        
    </div>
