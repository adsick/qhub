---
layout: create-post
title: QHUB | Post Creation
---

<form class="form post-create" action="/">
    <div class="post-create_title">
        <p class="post-create_title-text">Title:</p>
        <input id="post-create_title-input" type="text" class="post-create_title-input">
        <span class="form_line"></span>
    </div>
    <div class="post-create_image">
        <p class="post-create_image-text">Image(optional)</p>
        <div class="ppost-create_image-container">
            <input type="file" class="post-create_image-input" id="post-create_image-input" accept="image/*">
            
        </div>
       
        
    </div>
    <div class="post-create_content">
        <p class="post-create_content-text" id="post-create_content-text">Content:</p>
        <textarea class="post-create_content-input"></textarea>
    </div>
    <div class="post-create_tags">
        <p class="post-create_tags-text">Add tags to your post:</p>
        <input type="text" class="post-create_tags-input">
    </div>
    <div id="publish-post" class="publishPostBtn">Publish post</div>
</form>
